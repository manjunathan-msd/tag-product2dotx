model:
  name: ChatGPT
  parameters:
    model_name: gpt-4o-mini
prompts:
  non_leaf_prompt_path: prompts/non_leaf_classification.txt
  leaf_prompt_path: prompts/leaf_classification_attribute.txt
  note: prompts/note.txt
inference:
  level: presets                  # level can be 'attribute', 'category' and 'presets'
  text_cols: title,short_description,description,dimension,categories,materials_and_finish,price
  image_cols: image_link